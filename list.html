    <div class="card-group container p-2">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>

        </div>
        <div class="card ms-2">

        <div class="card ms-2">

      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];



        // for문을 이용한 방법

        for( i = 0; i < 3; i++){
          card(i);
        }

        function card(i){

          let card = document.querySelectorAll('.card')[i];

          card.querySelector('h5').innerHTML = products[i].title;
          card.querySelector('p').innerHTML = '가격 : ' + products[i].price;
        }
