<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="layout2.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div id="alert" class="alert-box">
       
    </div>

    <div style="clear: both;"></div>

    <button class="btn-box" onclick="show('아이디를 입력하세요.')">버튼1</button>

    <button class="btn-box" onclick="show('비밀번호를 입력하세요.')">버튼2</button>

    <button class="btn-box" id="close">닫기</button>

    <script>

        function show(vel){
            document.getElementById('alert').style.display = 'block';
            document.getElementById('alert').innerHTML = vel;
        }

       
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });
  

    </script>
    
</body>
</html>
